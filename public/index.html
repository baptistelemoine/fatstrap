<!DOCTYPE html>
<html>
  <head>
    <title>Square UI css</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/fatstrap.css">    
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  </head>
  
  <body>
    <!-- COMBO BOX -->
    <div style="margin:50px;">
      <div class="global-box">
        <p>Combo box</p>
        <div class="combo-box-submenu" data-role="combo-submenu">
          <div class="combo-box-submenu-item">
            <span class="icon-download-cloud"></span>
            <span class="submenu-title">A sub menu sub item</span>
          </div>
          <div class="combo-box-submenu-item">
            <span class="icon-gift"></span>
            <span class="submenu-title">A sub menu sub item</span>
          </div>
          <div class="combo-box-submenu-item last">
            <span class="icon-headphones"></span>
            <span class="submenu-title">A sub menu sub item</span>
          </div>
        </div>
        <div class="global-box-btn right" data-toggle="dropdown">
          <span class="icon-menu"></span>
        </div>
      </div>      
    </div>
    <!-- END COMBO BOX -->

    <!-- SEARCH BOX -->
    <div style="margin:50px;">
      <div class="global-box two-btns">
        <p>Search</p>
        <div class="global-box-btn right">
          <span class="icon-search"></span>
        </div>
        <div class="global-box-btn left">
          <span class="icon-search"></span>
        </div>
      </div>
    </div>
    <!-- END SEARCH BOX-->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
  </body>
</html>

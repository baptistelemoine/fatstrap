<!DOCTYPE html>
<html>
  <head>
    <title>Square UI css</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/fatstrap.css">    
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  </head>
  
  <body>
    <!-- CHECKBOX -->
    <div style="margin:50px">
      <label class="checkbox inline">
        <input type="checkbox" class="regular-checkbox big-checkbox" checked value="option1"> 
        Ma checkbox
      </label>
      <label class="checkbox inline">
        <input type="checkbox" class="regular-checkbox" checked value="option1"> 
        Ma checkbox
      </label>
    </div>
    <!-- END CHECKBOX -->

    <!-- RADIO BUTTON LIST -->
    <div style="margin:50px">
      <input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked />
      <input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" />
      <input type="radio" id="radio-1-3" name="radio-1-set" class="regular-radio" />
    </div>
    <!-- END RADIO BTN LIST-->

    <!-- COMBO BOX -->
    <div style="margin:50px;">
      <div class="global-box">
        <p>Combo box</p>
        <div class="combo-box-submenu" data-role="combo-submenu">
          <div class="combo-box-submenu-item">
            <span class="icon-download-cloud"></span>
            <span class="submenu-title">A sub menu sub item</span>
          </div>
          <div class="combo-box-submenu-item">
            <span class="icon-gift"></span>
            <span class="submenu-title">A sub menu sub item</span>
          </div>
          <div class="combo-box-submenu-item last">
            <span class="icon-headphones"></span>
            <span class="submenu-title">A sub menu sub item</span>
          </div>
        </div>
        <div class="global-box-btn right" data-toggle="dropdown">
          <span class="icon-menu"></span>
        </div>
      </div>      
    </div>
    <!-- END COMBO BOX -->

    <!-- ONE BTN BOX -->
    <div style="margin:50px;">
      <div class="global-box">
        <p>One btn box</p>
        <div class="global-box-btn right">
          <span class="icon-search"></span>
        </div>
      </div>
    </div>
    <!-- END ONE BTN BOX-->

    <!-- ONE BTN BOX -->
    <div style="margin:50px;">
      <div class="global-box extra-left-margin">
        <p>One btn box</p>
        <div class="global-box-btn left">
          <span class="icon-search"></span>
        </div>
      </div>
    </div>
    <!-- END ONE BTN BOX-->

    <!-- TWO BTNS BOX -->
    <div style="margin:50px;">
      <div class="global-box title-center">
        <p>One btn box</p>
        <div class="global-box-btn right">
          <span class="icon-gift"></span>
        </div>
        <div class="global-box-btn left">
          <span class="icon-headphones"></span>
        </div>
      </div>
    </div>
    <!-- END TWO BTNS BOX-->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
  </body>
</html>
